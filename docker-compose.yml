services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kabobfood
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@postgres:5432/kabobfood?sslmode=disable", "up"]

  app:
    build:
      context: .
      target: app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      APP_ENV: docker
      HTTP_PORT: 8080
      DB_URL: postgres://postgres:postgres@postgres:5432/kabobfood?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: supersecret
      TELEGRAM_BOT_TOKEN: 8399759865:AAHVboNkIEF8BSnbUoAHXx1YvPBgYPzEQhI
      TELEGRAM_ADMIN_CHAT_ID: 6618506604
    ports:
      - "8080:8080"

  bot:
    build:
      context: .
      target: bot
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    environment:
      TELEGRAM_BOT_TOKEN: 8399759865:AAHVboNkIEF8BSnbUoAHXx1YvPBgYPzEQhI
      BOT_BACKEND_URL: http://app:8080
      MINI_APP_URL: https://kabob-food-mini.vercel.app
      BOT_DEBUG: "false"

volumes:
  postgres-data:
